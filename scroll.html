<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Include Plugins -->
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="plugins/fontawesome/fontawesome-all.js"></script>
  <script src="plugins/greensock-js/TweenMax.min.js"></script>
  <script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
  <script src="plugins/scrollmagic/plugins/animation.gsap.min.js"></script>
</head>
<body>
  <style>

  .resultados {
    height: 100%;
    text-align: left;
    float: left;
}
    #horizontal-s {
      overflow: hidden;
      position: relative;
      height: 100%;
    }

    .horizontal-content {
      height: 100%;
    }

    #p1 {
      width: 1565px;
      background: red;
    }

    #p2 {
       width: 1765px;
       background: yellow;
    }

    #p3 {
      width: 700px;
      background: green;
    }


  </style>
  <section style="height: 100vh; background: blue;">
    One
  </section>
  <span class="trigger"></span>
  <section id="horizontal-s">
    <div id="horizontal-content">
      <div id="p1" class="resultados">Xupa-mos</div>
      <div id="p2" class="resultados">Toma</div>
      <div id="p3" class="resultados">Outro</div>
    </div>
  </section>
  <section style="height: 100vh; background: white;">
    Three
  </section>
<script>
   var ctrl = new ScrollMagic.Controller();
    var pininner=4030;
    var leftpin=4030;
    $("#horizontal-s").width("100%");
    $("#horizontal-content").width(pininner);
    var leftpinpx='-'+leftpin+'px';
    var wipeAnimation = new TimelineMax().fromTo("#horizontal-s",    1, {left:  "0px"}, {left:leftpinpx, ease: Linear.easeNone });
    new ScrollMagic.Scene({triggerElement: "span.trigger",triggerHook: "onLeave",duration:"500%"}).setPin("#horizontal-content").setTween(wipeAnimation).addTo(ctrl);

</script>
</body>
</html>
